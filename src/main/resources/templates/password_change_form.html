<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Change Password Form</title>
</head>
<body>

	<section class="login-body">
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-7">
						<div id="login-box" style="height: 250px;"
							class="col-md-8 offset-md-2">
							<!-- Display the success message only if myotp is not null -->
								<h1 class="mt-4 text-center">Enter New Password</h1>
							<form action="#" th:action="@{/change-password}" method="post">
								<div class="form-group m-2">
									<input required="required" name="newpassword" type="text"
										placeholder="Enter New Password here" class="form-control ">
								</div>
								<div class="container text-center mt-2">
									<button type="submit" class="btn btn-primary btn-sm">Change Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
