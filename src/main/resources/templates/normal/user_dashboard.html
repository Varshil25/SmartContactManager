<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style="height: 250px; width: 250px;"
							th:src="@{'/Img/default.png'}" alt=""
							class="img-fluid my_profile_picture" />
					</div>

					<h1 class="text-center mt-3 text-secondary font-italic">
						Start adding your contact on Cloud...</h1>
					<a th:href="@{/user/add-contact}"
						class="btn btn-primary mt-4 btn-block text-uppercase">Add new
						Contact</a>
				</div>
			</div>
		</div>

		<script type="text/javascript">
    $(document).ready(() => {
        $(".item").removeClass("active");
        $("#home-link").addClass("active");
    });
</script>

	</section>


</body>
</html>
