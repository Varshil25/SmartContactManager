<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" alt="profile photo" src=""
						th:src="@{'/Img/'+${contact.image}}">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCM2020<span th:text="${contact.cId}"></span>
									</th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${contact.email}"></span></td>

								</tr>
								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${contact.work}"></span></td>

								</tr>
							</tbody>

						</table>
					</div>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm btn-block">Delete</button>
						<form th:action="@{'/user/update-contact/'+${contact.cId}}"
							method="post" class="mt-1">
							<button class="btn btn-block btn-primary btn-sm">Update</button>
						</form>
					</div>

				</div>
			</div>
		</div>
		<h1 class="text-center" th:unless="${contact}">You don't have
			permission to see this contact</h1>
	</section>


</body>
</html>
