<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="my-3">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<!-- old password field -->
								<div class="form-group">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password" />
								</div>
								<!-- new password field -->
								<div class="form-group">
									<input name="newPassword" type="password" class="form-control" placeholder="Enter new Password" />
								</div>
								
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Save</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
    $(document).ready(() => {
        $(".item").removeClass("active");
        $("#settings-link").addClass("active");
    });
</script>

	</section>


</body>
</html>
