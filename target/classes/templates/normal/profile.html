<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card">
				<div class="card-body text-center">
					<img style="height: 250px; width: 250px;"
						th:src="@{'/Img/'+${user.imageUrl}}" alt=""
						class="img-fluid my_profile_picture" />
					<h1 class="text-center" th:text="${user.name}"></h1>
					<div class="table-responsive">
						<table class="table text-center">
							<thead>
								<tr>
									<th scope="col">#USERID</th>
									<th scope="col">SCM2020<span th:text="${user.id}"></span>
									</th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>

								</tr>
								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>

								</tr>
								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="container">
						<form th:action="@{'/user/update-profile/'+${user.id}}"
							method="post">
							<button class="btn btn-primary btn-sm">Update</button>
						</form>
					</div>

				</div>
			</div>
		</div>

		<script type="text/javascript">
    $(document).ready(() => {
        $(".item").removeClass("active");
        $("#profile-link").addClass("active");
    });
</script>
	</section>


</body>
</html>
